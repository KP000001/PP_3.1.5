<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>

<div class="container-fluid">
    <div class="row bg-dark">
        <div class="col-11 gx-8 gy-2" style="padding-top: 5px">
                <span class="text-white h4 p-1">
                    <strong><a id="headUsername"></a></strong>
                    with roles:
                    <a id="headRoles"></a>
                </span>
        </div>
        <div class="col-1 text-white h4 gy-2" style="padding-top: 5px">
            <a class="nav-link text-secondary h6" href="/logout">Logout</a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="nav nav-pills flex-column col-2 p-0 mt-4 h5">
            <a class="nav-link active p-3" data-bs-toggle="tab" href="#adminPanel" aria-selected="true">Admin</a>
            <a class="nav-link" data-bs-toggle="tab" href="#userProfile" aria-selected="false">User</a>
        </div>
        <div class="tab-content col-10 bg-light vh-100">
            <div class="tab-pane fade show active" id="adminPanel" style="padding-top: 25px">
                <h1>Admin panel</h1>

                <div class="nav nav-tabs m-4 mb-0">
                    <a class="nav-link active" id="tableTab" data-bs-toggle="tab" aria-current="page" href="#table"
                       type="button">Users table</a>
                    <a class="nav-link" data-bs-toggle="tab" href="#formNew">New user</a>
                </div>
                <div class="tab-content">

                    <div class="tab-pane fade show active" id="table" role="tabpanel">
                        <div class="card m-4 mt-0">
                            <div class="card-header">
                                <h5>All users</h5>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="usersTable">

                                    <div class="modal fade" id="modalEdit">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <form id="editModal">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit user</h5>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body text-center">
                                                        <div class="mb-3">
                                                            <label for="idEdit" class="col-form-label">ID</label>
                                                            <input type="text" name="id"
                                                                   class="form-control" id="idEdit" readonly/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="firstNameEdit" class="col-form-label">First
                                                                name</label>
                                                            <input type="text" name="firstName"
                                                                   class="form-control" id="firstNameEdit"/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="lastNameEdit" class="col-form-label">Last
                                                                name</label>
                                                            <input type="text" name="lastName"
                                                                   class="form-control" id="lastNameEdit"/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="ageEdit" class="col-form-label">Age</label>
                                                            <input type="number" name="age"
                                                                   class="form-control" id="ageEdit"/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="usernameEdit"
                                                                   class="col-form-label">Email</label>
                                                            <input type="text" name="username"
                                                                   class="form-control" id="usernameEdit"/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="passwordEdit"
                                                                   class="col-form-label">Password</label>
                                                            <input type="text" name="password"
                                                                   class="form-control" id="passwordEdit"/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label class="container-fluid " for="rolesEdit">Role</label>
                                                            <select id="rolesEdit" class="form-select col-md-5"
                                                                    name="roles" multiple="" size="2">
                                                                <option value="2">USER</option>
                                                                <option value="1">ADMIN</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                id="editFormCloseButton"
                                                                data-bs-dismiss="modal">Close
                                                        </button>
                                                        <input type="submit" class="btn btn-danger" value="Edit"/>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="modal fade" id="modalDelete">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <form id="deleteModal">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit user</h5>
                                                    </div>
                                                    <div class="modal-body text-center">
                                                        <div class="mb-3">
                                                            <label for="idDelete" class="col-form-label">ID</label>
                                                            <input type="text" name="id"
                                                                   class="form-control" id="idDelete" readonly/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="firstNameDelete" class="col-form-label">First
                                                                name</label>
                                                            <input type="text" name="firstName"
                                                                   class="form-control" id="firstNameDelete" readonly/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="lastNameDelete" class="col-form-label">Last
                                                                name</label>
                                                            <input type="text" name="lastName"
                                                                   class="form-control" id="lastNameDelete" readonly/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="ageDelete" class="col-form-label">Age</label>
                                                            <input type="number" name="age"
                                                                   class="form-control" id="ageDelete" readonly/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="usernameDelete"
                                                                   class="col-form-label">Email</label>
                                                            <input type="text" name="username"
                                                                   class="form-control" id="usernameDelete" readonly/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="passwordDelete"
                                                                   class="col-form-label">Password</label>
                                                            <input type="text" name="password"
                                                                   class="form-control" id="passwordDelete" readonly/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="rolesDelete" class="col-form-label">Role</label>
                                                            <input type="text" name="roles"
                                                                   class="form-control" id="rolesDelete" readonly/>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                id="deleteFormCloseButton"
                                                                data-bs-dismiss="modal">Close
                                                        </button>
                                                        <input type="submit" class="btn btn-danger" value="Delete"/>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="formNew" role="tabpanel">
                        <div class="card m-4 mt-0">
                            <div class="card-header">
                                <h5>Add new user</h5>
                            </div>
                            <div class="card-body">
                                <div class="form mx-auto" style="width: 450px;">
                                    <form id="formNewUser">
                                        <div class="modal-body text-center">
                                            <div class="mt-3">
                                                <strong>First name</strong>
                                                <label for="firstNameNew"></label>
                                                <input class="form-control" type="text"
                                                       name="firstName" id="firstNameNew"
                                                       placeholder="First name"
                                                       required>
                                            </div>
                                            <div class="mt-3">
                                                <strong>Last name</strong>
                                                <label for="lastNameNew"></label>
                                                <input class="form-control" type="text"
                                                       name="lastName" id="lastNameNew"
                                                       placeholder="Last name"
                                                       required>
                                            </div>
                                            <div class="mt-3">
                                                <strong>Age</strong>
                                                <label for="ageNew"></label>
                                                <input class="form-control" type="text"
                                                       name="age" id="ageNew"
                                                       placeholder="Age"
                                                       required>
                                            </div>
                                            <div class="mt-3">
                                                <strong>Email</strong>
                                                <label for="usernameNew"></label>
                                                <input class="form-control" type="text"
                                                       name="username" id="usernameNew"
                                                       placeholder="Email"
                                                       required>
                                            </div>
                                            <div class="mt-3">
                                                <strong>Password</strong>
                                                <label for="passwordNew"></label>
                                                <input class="form-control password" type="text"
                                                       name="password" id="passwordNew"
                                                       placeholder="Password"
                                                       required>
                                            </div>
                                            <div class="mt-3">
                                                <strong>Roles</strong>
                                                <label for="rolesNew"></label>
                                                <select id="rolesNew" class="form-select"
                                                        name="roles" multiple size="2" required>
                                                    <option value="2">USER</option>
                                                    <option value="1">ADMIN</option>
                                                </select>
                                            </div>
                                            <div class="mt-2 mx-auto">
                                                <button type="submit" id="newUserButton" class="btn btn-success">Add new
                                                    user
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="tab-pane fade" id="userProfile" style="padding-top: 25px">
                <h1>User information-page</h1>
                <div class="card m-4">
                    <div class="card-header">
                        <h5>About user</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="profileTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/userPage.js"></script>
<script type="text/javascript" src="../static/allUsers.js"></script>
<script type="text/javascript" src="../static/addUser.js"></script>
<script type="text/javascript" src="../static/editUser.js"></script>
<script type="text/javascript" src="../static/deleteUser.js"></script>
</body>
</html>
